<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | TechRes</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    .thank-you-box {
      background: #1a1a1a;
      padding: 3rem 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.1);
    }

    .thank-you-box h1 {
      color: #ff3b75;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .thank-you-box a {
      color: white;
      background: #ff0033;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .thank-you-box a:hover {
      background: #cc002a;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>✅ Appointment Sent!</h1>
    <p>Thank you for booking with TechRes. We'll review your request and get in touch soon with the next steps.</p>
    <a href="../index.html">← Back to Home</a>
  </div>
</body>
</html>
